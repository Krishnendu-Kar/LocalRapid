<input id="p" placeholder="Enter password"><button onclick="h()">Hash</button><pre id="o"></pre>
<script>
async function h(){
  const msg = new TextEncoder().encode(document.getElementById("p").value);
  const buf = await crypto.subtle.digest("SHA-256", msg);
  document.getElementById("o").textContent = Array.from(new Uint8Array(buf)).map(b=>b.toString(16).padStart(2,'0')).join('');
}
</script>
